<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="calculator.js" defer></script>
    </head>
    <body>
         <div class="container">
            <div class="content">   
                <div class="board">
                    
                </div>
                <div class="numberButtons">
                    <div id="display">
                        <div class="displayValue"></div> 
                    </div>  
                    <button onclick="populateDisplay('7')">7</button>
                    <button onclick="populateDisplay('8')">8</button>
                    <button onclick="populateDisplay('9')">9</button>
                    <button onclick="populateDisplay('4')">4</button>
                    <button onclick="populateDisplay('5')">5</button>
                    <button onclick="populateDisplay('6')">6</button>
                    <button onclick="populateDisplay('1')">1</button>
                    <button onclick="populateDisplay('2')">2</button>
                    <button onclick="populateDisplay('3')">3</button>
                    <button onclick="populateDisplay('0')">0</button>
                    <button onclick="populateDisplay('.')">.</button>
                    <button onclick="populateDisplay(null)">AC</button>
                </div>
                <div class="operatorButtons">
                    <button onclick="populateDisplay('รท')">รท</button>
                    <button onclick="populateDisplay('x')">x</button>
                    <button onclick="populateDisplay('-')">-</button>
                    <button onclick="populateDisplay('+')">+</button>
                    <button class="equalsButton">=</button>
                </div>
            </div>
        </div>
    </body>
    
</html>
